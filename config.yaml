logger:
  level: info
  formatter: json

http:
  addr: ":8080"
  handlers:

  - path: "/api/v1/tickers/stream"
    method: get
    type: stream
    stream:
      format: json
      consumer:
        format: json
        queue:
          type: nsq
          nsq:
            addr: 127.0.0.1:4150
            topic: ticker
            channel: platypus-stream
            consumerBufferSize: 128
      router:
        type: broadcast

  - path: "/api/v1/tickers"
    method: get
    type: latest
    latest:
      format: json
      consumer:
        format: json
        queue:
          type: nsq
          nsq:
            addr: 127.0.0.1:4150
            topic: ticker
            channel: platypus-latest
            consumerBufferSize: 128
      cache:
        key: |
          {{.market}}|{{(index .currencyPair 0).symbol}}|{{(index .currencyPair 1).symbol}}
        store:
          type: memoryttl

